[package]
name = "ble-gamepad"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"
embedded-hal = "1.0.0"
lsm303agr = "0.3.0"
futures = { version = "0.3.29", default-features = false }
heapless = "0.8.0"
static_cell = "2.0.0"

defmt-rtt = "0.4"
defmt = "0.3"
panic-probe = { version = "0.3", features = ["print-defmt"] }

nrf-softdevice = { git = "https://github.com/embassy-rs/nrf-softdevice.git", features = [
    "ble-peripheral",
    "ble-gatt-server",
    "s140",
    "nrf52833",
    "defmt",
] }
embassy-nrf = { version = "0.1.0", default-features = false, features = [
    "nrf52833",
    "gpiote",
    "time-driver-rtc1",
] }
embassy-sync = { version = "0.5.0", default-features = false }
embassy-futures = { version = "0.1.0", default-features = false }
embassy-executor = { version = "0.4.0", default-features = false, features = [
    "integrated-timers",
    "defmt",
    "arch-cortex-m",
    "executor-interrupt",
    "executor-thread",
] }
embassy-time = { version = "0.2.0", default-features = false, features = [
    "defmt",
    "defmt-timestamp-uptime",
] }

[patch.crates-io]
embassy-nrf = { git = "https://github.com/embassy-rs/embassy.git", rev = "ae84f2a157cf34c5bbc88ec4637f084f1ab924ea" }
embassy-executor = { git = "https://github.com/embassy-rs/embassy.git", rev = "ae84f2a157cf34c5bbc88ec4637f084f1ab924ea" }
embassy-time = { git = "https://github.com/embassy-rs/embassy.git", rev = "ae84f2a157cf34c5bbc88ec4637f084f1ab924ea" }
embassy-futures = { git = "https://github.com/embassy-rs/embassy.git", rev = "ae84f2a157cf34c5bbc88ec4637f084f1ab924ea" }
embassy-sync = { git = "https://github.com/embassy-rs/embassy.git", rev = "ae84f2a157cf34c5bbc88ec4637f084f1ab924ea" }

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false
